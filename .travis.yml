# Config file for automatic testing at travis-ci.org

language: python

python:
  - "3.4"
#  - "pypy"

notifications:
  email:
    - ctunnell@nikhef.nl
    - jaalbers@nikhef.nl
    - bartp@nikhef.nl

env:
  #- ROOT=5.32.04
  #- ROOT=5.34.08
  - ROOT=6.02.04

install:
  - sudo apt-get update
  # You may want to periodically update this, although the conda update
  # conda line below will keep everything up-to-date.  We do this
  # conditionally because it saves us some downloading if the version is
  # the same.
  - wget http://repo.continuum.io/miniconda/Miniconda3-3.4.2-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # Replace dep1 dep2 ... with your dependencies
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy scipy matplotlib pandas pytables
  - source activate test-environment
  - python setup.py install

  # ROOT
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -qq
  - sudo apt-get install -qq g++-4.8
  - export CXX="g++-4.8 -std=c++11" CC="gcc-4.8 -std=c++11"
  - sudo apt-get install git dpkg-dev make binutils libx11-dev libxpm-dev libxft-dev libxext-dev
  - time wget --no-check-certificate http://root.cern.ch/download/root_v${ROOT}.source.tar.gz
  - tar xfz root_v${ROOT}.source.tar.gz
  - cd root-${ROOT}
  - ./configure --enable-python --with-python-incdir=$HOME/miniconda/include/ --with-python-libdir=$HOME/miniconda/lib/
  - make install
  #- sudo updatedb
  - python -m ROOT

# command to run tests, e.g. python setup.py test
script:
  - make test
  - make lint

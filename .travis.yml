# Config file for automatic testing at travis-ci.org

language: python

python:
  - "3.4"
#  - "pypy"

notifications:
  email:
    - ctunnell@nikhef.nl
    - jaalbers@nikhef.nl
    - bartp@nikhef.nl

env:
  #- ROOT=6.02.04
  #- ROOT=5.32.04
  - ROOT=5.34.25


install:
  # General update
  - sudo apt-get update -qq
  - sudo apt-get install -y build-essential
  - sudo apt-get install -y git dpkg-dev make binutils libx11-dev libxpm-dev libxft-dev libxext-dev gcc-multilib g++ gcc
  #- yes | sudo apt-get upgrade

  # MiniConda
  - wget -nv http://repo.continuum.io/miniconda/Miniconda3-3.8.3-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a # Useful for debugging any issues with conda

  # Create environment
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy scipy matplotlib pandas pytables
  - source activate test-environment

  # ROOT
  - if [ -n "$ROOT" ]; then \
    conda remove system; \
    time wget -nv --no-check-certificate http://root.cern.ch/download/root_v${ROOT}.source.tar.gz; \
    tar xfz root_v${ROOT}.source.tar.gz; \
    cd root* ; \
    python3.4-config --configdir --includes --cflags --ldflags --exec-prefix; \
    ln -s `python3.4-config --exec-prefix`/lib/libpython3.4m.so  `python3.4-config --exec-prefix`/lib/libpython3.4.so; \
    ./configure --with-python-incdir=`python3.4-config --exec-prefix`/include/python3.4m --with-python-libdir=`python3.4-config --exec-prefix`/lib; \
    cat config.log; \
    make; \
    source bin/thisroot.sh; \
    root -l -q; \
    python -c "import ROOT; ROOT.TBrowser()"; \
    echo $PWD; \
    cd ..; \
    conda install system; \
    fi;

  # Install pax
  - python setup.py install

# command to run tests, e.g. python setup.py test
script:
  - make test
  - make lint

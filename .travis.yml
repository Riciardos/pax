# Config file for automatic testing at travis-ci.org

language: python

sudo: false

python:
  - 2.7
  - 3.4

notifications:
  email:
    - ctunnell@nikhef.nl
    - jaalbers@nikhef.nl
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/09d571df0e21d4d4182f
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false

services:
  - mongodb

env:
  - ROOT=5.34.25
  - ROOT=6.03.04

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - build-essential
    - git
    - dpkg-dev
    - make
    - binutils
    - libx11-dev
    - libxpm-dev
    - libxft-dev
    - libxext-dev
    - gcc-multilib
    - libsnappy1
    - libsnappy-dev
    - python-software-properties
    - gcc-4.8
    - g++-4.8

os:
  #- osx
  - linux

install:
  - deactivate
  - gcc --version

  # Conda
  - if [ "${TRAVIS_OS_NAME}" == "osx" ]; then brew install wget; fi
  - if [ $TRAVIS_PYTHON_VERSION == 2.7 ]; then wget -nv http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh; fi
  - if [ $TRAVIS_PYTHON_VERSION == 3.4 ]; then wget -nv http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh; fi
  #- if [ "${TRAVIS_OS_NAME}" == "linux" ]; then wget -nv http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh; fi
  #- if [ "${TRAVIS_OS_NAME}" == "osx" ]; then wget -nv http://repo.continuum.io/miniconda/Miniconda3-3.9.1-MacOSX-x86_64.sh -O miniconda.sh; fi
  
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a # Useful for debugging any issues with conda
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy scipy matplotlib pandas pytables cython h5py numba pip scikit-learn
  - source activate test-environment
  - if [ "${TRAVIS_OS_NAME}" == "osx" ]; then conda remove libpng libtiff sqlite; fi
  - pip install coveralls nose coverage

  # ROOT 
  # - unset ROOT # uncomment to not install ROOT
  # - if test -n "$ROOT"; then source travis/install-ROOT.sh; fi
  - if test -n "$ROOT"; then source travis/install-ROOT-binary.sh; fi
  #- source travis/save-ROOT.sh

  # Copy modified ROOT.py to proper directory
  - if [ "${ROOT}" == "6.02.05" ]; then cp /home/travis/build/XENON1T/pax/travis/modified_ROOT_v${ROOT}.py /home/travis/build/XENON1T/pax/root-6.02.05/lib/ROOT.py; fi
  - if [ "${ROOT}" == "5.34.25" ]; then cp /home/travis/build/XENON1T/pax/travis/modified_ROOT_v${ROOT}.py /home/travis/build/XENON1T/pax/root/lib/ROOT.py; fi

  # Does pyROOT still work?
  #- root -l -q
  #- python -c "import ROOT; ROOT.TBrowser()"

  # Install pax
  - python setup.py install
  
  # Run a simple test file, to see if the tests load
  # If there is an import failure, you don't get to know which import is failing otherwise
  - python tests/test_maxpmt.py

# command to run tests, e.g. python setup.py test
script:
  - make test
#  - make coverage
  - make lint

#after_success:
#  - coveralls


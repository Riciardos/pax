[pax]
parent_configuration = 'XENON100'

dsp = [
       'SmallPeakProcessing.AdHocClassification',
      ]

input = 'BulkOutput.InputFromBulkOutput'
output = 'BulkOutput.BulkOutput'

[BulkOutput.InputFromBulkOutput]
format = 'HDF5Dump'
input_name = 'output.hdf5'

chunk_size = 200

read_hits = False
read_recposes = False     # Don't read in recposes, we redo posrec! (will cause duplication)


[BulkOutput.BulkOutput]
output_format = 'HDF5Dump'
output_name = 'reprocessed_output'
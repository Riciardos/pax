[pax]
parent_configuration = "_base"

input = 'WaveformSimulator.WaveformSimulatorFromCSV'
pre_dsp = 'ZLE.SoftwareZLE'

[ZLE]
max_intervals =                       32                  # See CAEN 1724 manual Rev 31 p. 32. I assume we have firmware version > 0.6)
zle_threshold =                       30 # ADC counts     # See any XENON100 DAX XML file. Ini file has something else, but is overridden.
samples_to_store_before =             50                  # Observation?? Some config??
samples_to_store_after  =             50                  # Observation?? Some config??
special_thresholds =                  {'1': 100, '2': 100}   # Erik's observation, see #273



[WaveformSimulator]
n_fold_generation_after_pulse = 4
# s2 after pulses:
# grid, lxe, cathode impurities
# the probability following XENON100 single electron paper:
# http://iopscience.iop.org/article/10.1088/0954-3899/41/3/035201/pdf
# however assuming grid/cathode after pulses are one order of magnitude less probable than the lxe after pulses
after_pulse_probabilities=[0.001, 0.01, 0.001] # for test
#after_pulse_probabilities=[4.3*(10**(-5)), 4.3*(10**(-4)), 4.3*(10**(-5))]
after_pulse_time_delay_types=['gauss', 'expo', 'gauss']
after_pulse_time_delay_params1=[2000, 245700, 182000]
after_pulse_time_delay_params2=[200, 18000, 18200] # 10% time variation





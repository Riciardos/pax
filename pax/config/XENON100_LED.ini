[pax]
parent_configuration = 'XENON100'

# Run only the hitfinder - everything else is meaningless
dsp = ['CheckPulses.CheckBounds',
       'HitFinder.FindHits',
      ]
compute_properties = []
pre_analysis = []

# LED data always comes from XED
input = 'XED.ReadXED'

# Don't make any plots -- they wont work
output = 'Table.TableWriter'


[HitFinder.FindHits]
# Zero-length encoding is off in LED mode, so we should turn of ZLE breakdown protection too
terminal_pulse_length_threshold = float('inf')


[Table.TableWriter]
#output_format = 'csv'

# Don't leave out hits and pulses -- that's what we're after!
fields_to_ignore = ['channel_waveforms',
                    'raw_data',
                   ]

[DEFAULT]
# Set the gains to the reference gain -- easier to calibrate the gain from this
gains = [2e6] * (242 + 1)

[WaveformSimulator]
adjust_noise_amplitudes = {}
[pax]
parent_configuration = 'XENON100'

# Run only the hitfinder - everything else is meaningless
dsp = ['CheckPulses.CheckBounds',
       'HitFinder.FindHits',
      ]
transform = []

# LED data always comes from XED
input = 'XED.XedInput'

# Don't make any plots -- they wont work
output = 'BulkOutput.BulkOutput'


#[HitFinder.FindHits]
#make_diagnostic_plots = 'hits only'


[BulkOutput.BulkOutput]
#output_format = 'csv'

# Don't leave out hits and pulses -- that's what we're after!
fields_to_ignore = ['channel_waveforms',
                    'raw_data',
                   ]

[DEFAULT]
# Set the gains to the reference gain -- easier to calibrate the gain from this
gains = [2e6] * (242 + 1)